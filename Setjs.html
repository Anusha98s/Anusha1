<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p>Implementing Collection of values as Set in javascript</p>
    <h1 id="SetValue"></h1>

    <script>
        const books=
        new Set(["Wings of Fire","Art of Publick Speaking"]);
        let Letter="";
        books.forEach(function(value)  {
            Letter += value;
        })
        document.getElementById("Setvalue").innerHTML=Letter;
    </script>
    
</body>
</html>
